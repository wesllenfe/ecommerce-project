<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>

  <link rel="stylesheet" href="styles/style.css">
  <!--ICONS--> 
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <header>
    <div class="nav container">
      <a href="#" class="logo">Ecommerce</a>

      <i class='bx bx-shopping-bag' id="cart-icon"></i>

      <div class="cart">
        <h2 class="cart-title">You Cart</h2>

        <div class="cart-content">

          <div class="cart-box">
            <img src="assets/product2.jpg" alt="" class="cart-img">
            <div class="detail-box">
              <div class="cart-product-title">EARBUDS</div>
              <div class="cart-price">$25</div>
              <input type="number" value="1" class="cart-quantity">
            </div>
            <i class='bx bxs-trash-alt cart-remove' ></i>
          </div>
        </div>

        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">$0</div>
        </div>

        <button type="button" class="btn-buy">Buy Now</button>
        <i class='bx bx-x' id="close-cart"></i>

      </div>
    </div>
  </header>

  <section class="shop container">
    <h2 class="section-title">Shop Products</h2>

    <div class="shop-content">
      <!--ITEM 1-->
      <div class="product-box">
        <img src="assets/product1.jpg" alt="" class="produt-img">
        <h2 class="product-title">AEROREADY SHIRT</h2>
        <span class="price">$25</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
       <!--ITEM 2-->
       <div class="product-box">
        <img src="assets/product2.jpg" alt="" class="produt-img">
        <h2 class="product-title">WIRELESS EARBUDS</h2>
        <span class="price">$100</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div> 
      <!--ITEM 3-->
      <div class="product-box">
        <img src="assets/product3.jpg" alt="" class="produt-img">
        <h2 class="product-title">HOODED PARKA</h2>
        <span class="price">$45</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div> 
      <!--ITEM 4-->
      <div class="product-box">
        <img src="assets/product4.jpg" alt="" class="produt-img">
        <h2 class="product-title">STRAW METAL BOTTLE</h2>
        <span class="price">$24,99</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!--ITEM 5-->
      <div class="product-box">
        <img src="assets/product5.jpg" alt="" class="produt-img">
        <h2 class="product-title">SILVER METAL Sunglasses</h2>
        <span class="price">$50</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
       <!--ITEM 6-->
       <div class="product-box">
        <img src="assets/product6.jpg" alt="" class="produt-img">
        <h2 class="product-title">BACK HAT</h2>
        <span class="price">$50</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div> 
      <!--ITEM 7-->
      <div class="product-box">
        <img src="assets/product7.jpg" alt="" class="produt-img">
        <h2 class="product-title">BACKPACK</h2>
        <span class="price">$70</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div> 
      <!--ITEM 8-->
      <div class="product-box">
        <img src="assets/product8.jpg" alt="" class="produt-img">
        <h2 class="product-title">ULTRABOOST 22</h2>
        <span class="price">$45</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
    </div>
  </section>

  <script src="scripts/script.js"></script>
</body>
</html>
